<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700">
    <link rel="stylesheet" href="style.css" media="screen">
</head>
<body>
<header class="header">
    <img class="header--matrixImg" alt="picture-matrix" src="./eisenhower-matrix.jpg">
    <a class="header--info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
</header>
<main class="main">
    <section class="section">
        <div class="container">
            <br>
            <label for="new-task">Add Item</label>
            <div class="section--wrapper">
                <input id="new-task" class="task" type="text">
                <button>Add</button>
            </div>
        </div>
    </section>
    <section class="section">
        <div class="container">
            <h3>Todo</h3>
            <ul class="section--list" id="incompleteTasks">
                <li class="section--list-item">
                    <input type="checkbox"><label class="task">Pay Bills</label>
                    <input type="text">
                    <button class="edit">Edit</button>
                    <button class="delete">
                        <img class="" alt="remove" src="./remove.svg">
                    </button>
                </li>
                <li class="section--list-item editMode">
                    <input type="checkbox">
                    <label class="section--item-labels task">Go Shopping</label>
                    <input type="text" value="Go Shopping" class="task">
                    <button class="edit">Save</button>
                    <button class="delete"><img alt="delete" src="./remove.svg"></button>
                </li>
            </ul>
        </div>
    </section>
    <section class="section">
        <div class="container">
            <h3>Completed</h3>
            <ul class="section--list" id="completed-tasks">
                <li class="section--list-item">
                    <input type="checkbox" checked>
                    <label class="section--item-label task">See the Doctor</label>
                    <input type="text" class="task">
                    <button class="edit">Edit</button>
                    <button class="delete"><img alt="remove" src="./remove.svg"></button>
                </li>
            </ul>
        </div>
    </section>
</main>
<script src="app.js"></script>
</body>
</html>
